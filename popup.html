<!DOCTYPE html>
<html>
<head>
<title>Clipboard history</title>
<meta charset="utf-8">

<link rel="stylesheet" href="css/semantic.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/popup.css">

<script src="js/plugins/jquery-2.0.3.min.js"></script>
<script src="js/plugins/moment.min.js"></script>
<script src="js/plugins/semantic.js"></script>
<script src="js/popup.js"></script>

</head>
<body>
	<div id="wrap">
        <div class="ui tiny right floated buttons" id="tools">
            <div class="ui basic blue button" id="clear">
                <i class="fa fa-times"></i> Clear all
            </div>

            <div class="ui basic green button" id="refresh">
                <i class="fa fa-refresh"></i> Refresh
            </div>
        </div>

        <div class="ui left floated header">Clip History</div>
        <table id="history-table" class="ui unstackable small compact table">
        </table>

    </div>
    <div class="ui modal" id="detail-modal">
        <div class="header modal-title"></div>
        <small class="full-length text-muted">Character length: <span></span></small>

        <div class="content">
            <pre class="full-text"></pre>
        </div>
        
        <div class="actions" id="modal-tools">
            <div class="ui approve small basic green button" id="modal-copy">Copy</div>
            <div class="ui cancel small basic red button" id="modal-delete">Cancel</div>
        </div>
    </div>
</body>
</html>
